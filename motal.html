<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--hoja de estilo pico con css-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
  <!--hoja de estilo propia-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--permite abrir un popup-->
    <dialog id="mdagregar" open>
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmagregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="email" id="txtEmail" placeholder="Correo Electronico" required> 
                <button type="submit" class="contrast">Guardar Registro</button>
            </form>
        </article>
    </dialog>
</body>
</html>
